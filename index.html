<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>Ryou</title>
	</head>
	<style type="text/css">
		body,
		html {
			padding: 0;
			margin: 0;
		}

		body {
			width: 100%;
			height: 100vh;
			animation: linears 15s infinite;
			background: linear-gradient(125deg, #2980b9, #633bd3, #8e44ad, #192f44, #27ae60);
			background-size: 800%;
			z-index: -99;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			color: white;
			text-align: center;
		}

		@keyframes linears {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.foot {
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.foot p {
			font-size: 1.125rem;
			color: white;
			text-align: center;
			height: 30px;
			line-height: 30px;
		}

		.form {
			margin-left: 20px;
		}
	</style>
	<body>
		<div class="title">
			<h1 class="bt"></h1>
			<div style="display: flex;align-items: center;justify-content: flex-end;">———— <h3 class="form"></h3>
			</div>
		</div>
		<div class="foot">
			<p>by：Ryou</p>
		</div>
		<script type="text/javascript">
			fetch('https://v1.hitokoto.cn')
				.then(response => response.json())
				.then(data => {
					const hitokoto = document.querySelector('.bt')
					const fom = document.querySelector('.form')
					hitokoto.innerText = data.hitokoto
					fom.innerText = data.from
				})
				.catch(console.error)
		</script>
	</body>
</html>
